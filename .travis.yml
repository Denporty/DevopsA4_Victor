language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - npm install
  - composer install --force
  - php artisan migrate --force
on:
  branch: main
deploy:
  provider: heroku
  api_key: $HEROKU_KEY
  app: $HEROKU_APP
php:
  - '7.4'
  - '8.0'


redis:
  image: redis
  restart: always
  ports:
    - 16379:6379
