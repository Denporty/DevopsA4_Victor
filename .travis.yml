language: nodejs
node_js:
  - 'stable'
php:
  - '7.4'
  - '8.0'
cache:
  directories:
    - node_modules
script:
  - npm install
  - composer install
  - php artisan migrate --force
on:
  branch: main
deploy:
  provider: heroku
  api_key: $HEROKU_KEY
  app: $HEROKU_APP


redis:
  image: redis
  restart: always
  ports:
    - 16379:6379
